<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="currentImage" :alt="currentCountry" />
                    <div class="text">
                        <h3>{{currentCountry}}</h3>
                        <p>
                            {{currentText}}
                        </p>
                    </div>
                </div>

                <div class="thumbs" @mouseover="hoverValue=true" @mouseleave="hoverValue = false">
                    <div class="prev " @click="previousClick"></div>
                    <div class="next" @click="nextClick"></div>
                    <div v-for="(value,index) in lista" class="thumb" :class="index==i ? `active` : `` "
                        @click="onDirectClick(value,index)">
                        <img :src="value.image" alt="value.title" />
                    </div>

                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
